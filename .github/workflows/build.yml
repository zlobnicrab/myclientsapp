name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Windows app
        run: npx electron-builder --win --publish never

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyClientsApp-Windows
          path: dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build macOS app
        run: npx electron-builder --mac --publish never

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyClientsApp-macOS
          path: dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Linux app
        run: npx electron-builder --linux --publish never

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyClientsApp-Linux
          path: dist/*.AppImage
          retention-days: 30
